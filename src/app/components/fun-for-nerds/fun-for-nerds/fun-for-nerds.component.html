    <div class="d-flex flex-column gap-2">
        <div class="alert alert-primary text-center fw-bold">
            Fun for nerds!
        </div>
        <app-word-input (partialWord)="onPartialWord($event)" (word)="onWord($event)"></app-word-input>

            <app-odd-length [partialWord]="partialOddWord" [words]="oddLengthWords"></app-odd-length>
            <app-even-length [partialWord]="partialEvenWord" [words]="evenLengthWords"></app-even-length>
        </div>
    </div>
</div>
